<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Feedback UI Design</title>
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>How satisfied are you with out <br/>
        customer support performance?</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://cdn-icons.flaticon.com/png/512/1791/premium/1791330.png?token=exp=1634807306~hmac=72c9936bd6df35a37acd50dc54020500" alt="">
                <small>Unhappy</small>
            </div>

            <div class="rating">
                <img src="https://cdn-icons.flaticon.com/png/512/1791/premium/1791308.png?token=exp=1634807430~hmac=b9414affabdd0997890ae27866c3e527" alt="">
                <small>Neutral</small>
            </div>

            <div class="rating active">
                <img src="https://cdn-icons.flaticon.com/png/512/1791/premium/1791296.png?token=exp=1634807489~hmac=4ceb343697d4a90e2dfe572b02444870" alt="">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="send">Send Review</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
